<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url(./img/background.jpg);background-size: cover;">
    <h1 style="text-align: center; text-decoration: underline;color: #ffc107;">My Rest-API</h1>

    <div class="container-fluid" style="margin-top: 30px;">
      <div class="row justify-content-evenly">
        <div class="col-md-3 sidenav">
          <div class="accordion" id="basicAccordion" style="border: 4px solid black;border-radius: 10px;">
            <div class="accordion-item" >
              <h2 class="accordion-header" id="headingOne">
                <button 
                  class="accordion-button collapsed btn-primary"
                  type="button"
                  style="color: #007bff;background-color: #cfe2ff;"
                  data-bs-toggle="collapse"
                  data-bs-target="#basicAccordionCollapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  GET ALL
                </button>
              </h2>
              <div
                id="basicAccordionCollapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-mdb-parent="#basicAccordion"
              >
                <div class="accordion-body text-center">
                  <button onclick="run_me()" class="btn btn-primary">
                    FIRE AJAX GET ALL
                  </button>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  style="color: #17a2b8;background-color: #cfe2ff;"
                  data-bs-toggle="collapse"
                  data-bs-target="#basicAccordionCollapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Get By ID
                </button>
              </h2>
              <div
                id="basicAccordionCollapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#basicAccordion"
              >
                <div class="accordion-body text-center">
                  <form>
                    <div class="mb-3">
                      <input
                        type="number"
                        id="txt_id"
                        class="form-control-sm"
                        placeholder="ID"
                      />
                    </div>
                    <div class="mb-3">
                      <button
                        type="button"
                        onclick="getBYId()"
                        class="btn btn-info"
                      >
                        GET
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#basicAccordionCollapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                  style="color: #28a745;background-color: #cfe2ff;"
                >
                  INSERT
                </button>
              </h2>
              <div
                id="basicAccordionCollapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#basicAccordion"
              >
                <div class="accordion-body text-center">
                  <div class="mb-3">
                    <input
                      type="text"
                      id="txt_name"
                      class="form-control-sm"
                      placeholder="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      id="txt_courseid"
                      class="form-control-sm"
                      placeholder="Course ID"
                    />
                  </div>
                  <div class="mb-3">
                    <button
                      type="button"
                      onclick="fire_add()"
                      class="btn btn-success"
                    >
                      INSERT
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#basicAccordionCollapseFour"
                  aria-expanded="false"
                  aria-controls="collapse"
                  style="color: #ffc107;background-color: #cfe2ff;"
                >
                  UPDATE
                </button>
              </h2>
              <div
                id="basicAccordionCollapseFour"
                class="accordion-collapse collapse"
                aria-labelledby="headingFour"
                data-bs-parent="#basicAccordion"
              >
                <div class="accordion-body text-center">
                  <div class="mb-3">
                    <input
                      type="number"
                      id="txt_id_update"
                      class="form-control-sm"
                      placeholder="ID"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      id="txt_name_update"
                      class="form-control-sm"
                      placeholder="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      id="txt_courseid_update"
                      class="form-control-sm"
                      placeholder="Course ID"
                    />
                  </div>
                  <div class="mb-3">
                    <button onclick="fire_update()" class="btn btn-warning">
                      UPDATED
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFive">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#basicAccordionCollapseFive"
                  aria-expanded="false"
                  aria-controls="collapseFive"
                  style="color: #dc3545;background-color: #cfe2ff;"
                >
                  DELETE
                </button>
              </h2>
              <div
                id="basicAccordionCollapseFive"
                class="accordion-collapse collapse"
                aria-labelledby="headingFive"
                data-bs-parent="#basicAccordion"
              >
                <div class="accordion-body text-center">
                  <div class="mb-3">
                    <input
                      type="number"
                      id="txt_id_del"
                      class="form-control-sm"
                      placeholder="ID"
                    />
                  </div>
                  <div class="mb-3">
                    <button onclick="fire_delete()" class="btn btn-danger">
                      DELETE
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="table-responsive">
            <table class="table table-primary table-hover" style="border: 5px solid black;">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Update At</th>
                  <th>Name</th>
                  <th>Date</th>
                  <th>Courseid</th>
                </tr>
              </thead>
              <tbody id="data"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
